version: "2"

services:
  mariadb:
    image: mariadb:10.3
    ports:
      - '3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: db
      MYSQL_PASSWORD: db
      MYSQL_DATABASE: db

  phpfpm:
    image: itkdev/php7.0-fpm:latest
    restart: always
    depends_on:
      - mariadb
    volumes:
      - .:/app

  nginx:
    image: bitnami/nginx:latest
    depends_on:
      - phpfpm
      - memcached
    ports:
      - '8000'
    volumes:
      - ./docker/vhost.conf:/opt/bitnami/nginx/conf/vhosts/ereolen.conf:ro
      - ./:/app

  memcached:
    image: 'memcached:latest'
    ports:
      - '11211'
    environment:
      - MEMCACHED_CACHE_SIZE=64

  drush:
    image: itkdev/drush6
    depends_on:
      - mariadb
    entrypoint:
      - drush
    volumes:
      - ./:/app
