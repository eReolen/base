version: "3"

services:
  mariadb:
    image: mariadb:10.3
    ports:
      - '3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: db
      MYSQL_PASSWORD: db
      MYSQL_DATABASE: db

  phpfpm:
    image: itkdev/php7.0-fpm:latest
    restart: always
    depends_on:
      - mariadb
    volumes:
      - .:/app:delegated

  nginx:
    image: bitnami/nginx:latest
    depends_on:
      - phpfpm
      - memcached
    ports:
      - '8000'
    volumes:
      - ${PWD}/.docker/vhost.conf:/opt/bitnami/nginx/conf/vhosts/ereolen.conf:ro
      - ./:/app:delegated

  memcached:
    image: 'memcached:latest'
    ports:
      - '11211'
    environment:
      - MEMCACHED_CACHE_SIZE=64

  varnish:
    image: 'wodby/varnish:4'
    depends_on:
      - nginx
    ports:
      - '6081'
    environment:
      VARNISHD_VCL_SCRIPT: /etc/varnish/ereolen.vcl
      VARNISH_SECRET: eca2b7c263eae74c0d746f147691e7ce
    volumes:
      - ${PWD}/.docker/ereolen.vcl:/etc/varnish/ereolen.vcl:ro

  drush:
    image: itkdev/drush6:latest
    depends_on:
      - mariadb
    entrypoint:
      - drush
    volumes:
      - drush-cache:/root/.drush
      - ./:/app

# Drush cache volume to persist cache between runs. 
volumes:
  drush-cache:
